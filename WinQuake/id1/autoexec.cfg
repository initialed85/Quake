showram "0"
scr_conspeed "800"

gamma 0.73

sv_aim 1

sensitivity "15"
+mlook

cl_backspeed "400"
cl_forwardspeed "400"

alias +walk "cl_forwardspeed 200; cl_backspeed 200; cl_sidespeed 175"
alias -walk "cl_forwardspeed 400; cl_backspeed 400; cl_sidespeed 350"
alias +jumpandmoveup "+jump; +moveup"
alias -jumpandmoveup "-jump; -moveup"

bind "shift" +walk
bind "space" +jumpandmoveup
bind "w" "+forward"
bind "s" "+back"
bind "a" "+moveleft"
bind "d" "+moveright"
